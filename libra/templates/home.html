{% extends "base.html" %}
{% block js_top %}
<script type="text/javascript" src="/static/js/user.js"></script>
{% end %}

{% block content %}
<section class="history">
	<ul class="site-list">
	{% for page in pages %}
		<li class="site-item">
		    <a href="{{SERVER_NAME}}/{{user['fb_id']}}/{{page['url']}}">{{page['url']}}</a>
		    <span class="btn-remove">[remover]</span>
		</li>
	{% end %}
	</ul>
</section>

<section>
    <div class="search">
		<h2 class="new-page">Add a New Page</h2>
		<form method="post" id="create_page">
		    <input type="url" id="url" name="url" placeholder="Your URL here!" required autofocus/>
		    <input type="submit" value="add" /> 
		</form>
	</div>
</section>

<section class="social">
    <div class="fb-like-box" data-href="https://www.facebook.com/libraapp" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="false" data-show-border="true">
    </div>
</section>

{% end %}

{% block js_fb %}
<script>
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '515793125186609',
    status     : true,
    cookie     : true,
    xfbml      : true});

  };

  // Load the SDK asynchronously
  (function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "//connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
  }(document));
</script>

{% end %}
